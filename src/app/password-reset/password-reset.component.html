<mat-card class="reset-form">
  <mat-card-title>Reset Password</mat-card-title>
  <p *ngIf="!this.resetSuccess">Please enter the new password for your account:</p>
  <form *ngIf="!this.resetSuccess" [formGroup]="ResetPasswordForm" novalidate>
    <div class="form-group">
  
      <mat-form-field color="accent">
        <input matInput class="form-control" formControlName="password" type="text" placeholder="New Password">
      </mat-form-field>
  
    </div>
    <button mat-raised-button color="primary" (click)="resetPassword()" [disabled] = "this.ResetPasswordForm.invalid" >Save</button>
  </form>
  <mat-spinner *ngIf="this.isLoading" style="margin:0 auto; opacity: 0.5;"></mat-spinner>
  <p *ngIf="this.resetSuccess">Your password has successfully been reset!  Please return to the <a routerLink="/login">login page</a> to get signed in.</p>
</mat-card>
