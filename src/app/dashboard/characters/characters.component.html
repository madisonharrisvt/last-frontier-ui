<div class="character-list">
  <mat-card class="example-form">
      <button mat-raised-button color="primary" routerLink="/dashboard/detail/new">Add Character</button>
  </mat-card>
  
  <mat-table #table [dataSource]="characters">
    <ng-container matColumnDef="id" >
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let character"> <a class="table-link" routerLink="/dashboard/detail/{{ character.id }}"> {{character.id}} </a> </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let character" > <a class="table-link" routerLink="/dashboard/detail/{{ character.id }}"> {{character.name}} </a> </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let character" >
             <button mat-raised-button color="warn" (click)="delete(character)" >Delete</button> 
        </mat-cell>
    </ng-container> 
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
