<mat-toolbar color="primary">
  <span><mat-icon class="margin-right-space">stars</mat-icon>Last Frontier Database</span>
  <span class="fill-remaining-space"></span>
  <button mat-raised-button color="accent" (click)="logout()"><mat-icon class="margin-right-space">power_setting</mat-icon> Logout</button>
</mat-toolbar>
<mat-sidenav-container class="sidenav">
  <mat-sidenav opened mode="side">
      <mat-nav-list role="list">
        <mat-list-item routerLinkActive="active" routerLink="/dashboard/home" role="listitem">
          <mat-icon class="margin-right-space">home</mat-icon>
          Home
        </mat-list-item>
        <mat-list-item routerLinkActive="active" routerLink="/dashboard/settings" role="listitem">
          <mat-icon class="margin-right-space">settings</mat-icon>
          Settings
        </mat-list-item>
        <mat-list-item *ngIf="this.role === 'Admin'" routerLinkActive="active" routerLink="/dashboard/event-list" role="listitem">
          <mat-icon class="margin-right-space">calendar_today</mat-icon>
          Events
        </mat-list-item>
        <!-- <mat-list-item *ngIf="this.role === 'Admin'" routerLinkActive="active" routerLink="/dashboard/characters" role="listitem">Characters</mat-list-item> -->
        <mat-list-item *ngIf="this.role === 'Admin'" routerLinkActive="active" routerLink="/dashboard/user-list" role="listitem">
          <mat-icon class="margin-right-space">people</mat-icon>
          User Management
        </mat-list-item>
        <mat-list-item *ngIf="this.role === 'Admin'" routerLinkActive="active" routerLink="/dashboard/check-in" role="listitem">
          <mat-icon class="margin-right-space">check_box</mat-icon>
          Check-In 
        </mat-list-item>
        <mat-list-item *ngIf="this.role === 'Admin'" routerLinkActive="active" routerLink="/dashboard/npc-shifts" role="listitem">
          <mat-icon class="margin-right-space">schedule</mat-icon>
          NPC Shifts
        </mat-list-item>
        <mat-list-item routerLinkActive="active" routerLink="/dashboard/pre-registration" role="listitem">
          <mat-icon class="margin-right-space">attach_money</mat-icon>
          Pre-Registration
        </mat-list-item>
      </mat-nav-list>
  </mat-sidenav>
  <div class="example-container mat-elevation-z8">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
