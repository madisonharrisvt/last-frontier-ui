<mat-card>
  <mat-card-title>Available Players</mat-card-title>

  <mat-form-field *ngIf="!requestFailure">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

  <mat-table *ngIf="!requestFailure" #table [dataSource]="filterDataSource">
      <ng-container matColumnDef="firstName" >
          <mat-header-cell *matHeaderCellDef> FirstName </mat-header-cell>
          <mat-cell *matCellDef="let player" > {{ player.firstName }} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="lastName">
          <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
          <mat-cell *matCellDef="let player" > {{ player.lastName }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let player" >
               <button mat-raised-button (click)="add(player)" >Add to NpcShift</button> 
          </mat-cell>
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
  </mat-table>
  <div class="error" *ngIf="requestFailure">Error: {{ errors }}</div>
</mat-card>
