<button mat-raised-button color="primary" (click)="openDialog()" >Add New Player</button>
<br />
<mat-table #table [dataSource]="users">
  <ng-container matColumnDef="userName" >
    <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
    <mat-cell *matCellDef="let user" > <a class="table-link" routerLink="/dashboard/user-detail/{{ user.id }}"> {{user.userName}} </a></mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let user" > <a class="table-link" routerLink="/dashboard/user-detail/{{ user.id }}"> {{user.firstName}} </a> </mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let user" > <a class="table-link" routerLink="/dashboard/user-detail/{{ user.id }}"> {{user.lastName}} </a></mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
