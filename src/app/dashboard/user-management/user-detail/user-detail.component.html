<div layout="row" layout-align="center center">
  <br />
  <h1><mat-icon>list</mat-icon>User Info</h1>

  <form [formGroup]="userForm" novalidate>
    <div class="form-group">

      #<mat-form-field color="accent">
        <input matInput class="form-control" formControlName="playerId" type="text" placeholder="Player ID">
      </mat-form-field>

      
      <mat-form-field color="accent">
        <mat-icon matPrefix>person</mat-icon>
        <input matInput class="form-control" formControlName="firstName" type="text" placeholder="First Name">
      </mat-form-field>

      <mat-form-field color="accent">
        <mat-icon matPrefix>person</mat-icon>
        <input matInput class="form-control" formControlName="lastName" type="text" placeholder="Last Name">
      </mat-form-field>

      <mat-form-field class="wide" color="accent">
        <mat-icon matPrefix>email</mat-icon>
        <input matInput class="form-control" formControlName="email" type="text" placeholder="Email">
      </mat-form-field>

      <mat-form-field color="accent">
        <mat-icon matPrefix>pan_tool</mat-icon>
        <input matInput class="form-control" formControlName="volunteerPoints" type="number" placeholder="Volunteer Points">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="save()" [disabled] = "this.userForm.invalid" >
      Save
    </button>
  </form>

  <p class="inline-spacing">Current role: {{ role }}</p>
  <button class="inline-spacing" mat-raised-button color="warn" (click)="promoteToStaff()" >Promote User to Staff</button>
  <button class="inline-spacing" mat-raised-button color="warn" (click)="promoteToAdmin()" >Promote User to Admin</button>
  <br />

  <br />
  <mat-divider class="divider"></mat-divider>
  <br />

  <h1>Characters</h1>
  <button mat-raised-button color="primary" (click)="routeToCharacterDetail(0)">
    <mat-icon>person_add</mat-icon>
    Create new character
  </button>

  <mat-table #table [dataSource]="characters">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let character">
        <a class="table-link" (click)="routeToCharacterDetail(character.id)">
          {{ character.name }}
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="species">
      <mat-header-cell *matHeaderCellDef> Species </mat-header-cell>
      <mat-cell *matCellDef="let character">
        <a class="table-link" (click)="routeToCharacterDetail(character.id)">
          {{ getSpecies(character) }}
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="occupation">
      <mat-header-cell *matHeaderCellDef> Occupation </mat-header-cell>
      <mat-cell *matCellDef="let character">
        <a class="table-link" (click)="routeToCharacterDetail(character.id)">
          {{ getOccupation(character) }}
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="accumulatedXP">
      <mat-header-cell *matHeaderCellDef> Total XP </mat-header-cell>
      <mat-cell *matCellDef="let character">
        <a class="table-link" (click)="routeToCharacterDetail(character.id)">
          {{ character.accumulatedXP }}
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let character" >
            <button mat-raised-button color="warn" (click)="delete(character)" >
              <mat-icon>delete</mat-icon>
              Delete
            </button> 
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
