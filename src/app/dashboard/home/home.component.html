  <mat-list-item>{{homeDetails?.message}}</mat-list-item>
  <mat-list-item><strong>Name: </strong> {{homeDetails?.firstName}} {{homeDetails?.lastName}}</mat-list-item>

  <app-character-search></app-character-search>

</mat-list>
