<mat-card class="login-form">
    <h2>Last Frontier Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="form-group">
            <mat-form-field color="accent" class="example-full-width">
                <input matInput class="form-control" formControlName="email" placeholder="Email">
                <mat-error *ngIf="this.loginForm.invalid">Please enter a valid email address</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field color="accent" class="example-full-width">
                <input matInput class="form-control" formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="this.loginForm.invalid">Password is required</mat-error>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled] = "this.loginForm.invalid">Login</button>
    </form>
    <div class="error" *ngIf="requestFailure">Error: {{ errors }}</div>
    <a class="white-link" routerLink="/forgot-password" >Forgot Password?</a>
    <mat-spinner *ngIf="this.isLoading" style="margin:0 auto; opacity: 0.5;"></mat-spinner>
</mat-card>
